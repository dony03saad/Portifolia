<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is a simple example of an HTML page. It includes basic elements like headings, paragraphs, lists, and links.</p>

    <h2>Here's a list of things:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>You can visit <a href="https://www.example.com" target="_blank">Example Website</a> for more information.</p>

    <h2>Adding an image</h2>
    <img src="https://www.easygifanimator.net/images/samples/video-to-gif-sample.gif" alt="Animated GIF" width="200">

    <h2>A simple form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
